CommitMsg:
  CapitalizedSubject:
    enabled: false

  EmptyMessage:
    enabled: false

  TrailingPeriod:
    enabled: true

  TextWidth:
    enabled: false

PreCommit:
  ALL:
    on_warn: fail
    
  RuboCop:
    enabled: true

  Reek:
    enabled: true
    flags: ['--single-line', '--no-color', '--force-exclusion']

  AuthorEmail:
    enabled: true

  AuthorName:
    enabled: true

  MergeConflicts:
    enabled: true
    
  YamlSyntax:
    enabled: true
    
  BundleCheck:
    enabled: true

PrePush:
  Brakeman:
    enabled: true
